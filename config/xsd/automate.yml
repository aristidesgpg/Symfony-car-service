# config.yml
# Linux Users: PHP Namespaces use back slash \ rather than a forward slash /
# So for destinations_php, the namespace would be App\Model

xsd2php:
  namespaces:
    'http://openmate.automate-webservices.com/': 'App\Soap\automate\src'

  destinations_php:
    'App\Soap\automate\src': src\Soap\automate\src  #  on Windows

  destinations_jms:
    'App\Soap\automate\src': src\Soap\automate\metadata  #  on Windows

  # symfony/validator metadata to be generated from XSD
  destinations_validation:
    'App\Soap\automate\src': src\Soap\automate\validation  #  on Windows
